<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Asseta</title>

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
  %3Ccircle cx='50' cy='50' r='45' fill='%236366f1'/%3E
  %3Cpath d='M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z' fill='white'/%3E
  %3C/svg%3E" />

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #8b5cf6;
      --bg-color: #f3f4f6;
      --surface: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background decorative blobs */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 500px; height: 500px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.5;
    }
    body::before { top: -100px; left: -100px; background: var(--primary); }
    body::after { bottom: -100px; right: -100px; background: var(--secondary); }

    .login-container {
      display: flex;
      width: 1000px;
      min-height: 600px;
      background: var(--surface);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LEFT SIDE */
    .login-left {
      flex: 1.2;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 40px;
      text-align: center;
      position: relative;
    }

    .login-logo {
      width: 90px;
      height: 90px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: floatLogo 6s ease-in-out infinite;
    }

    .login-logo svg { width: 50px; height: 50px; }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-left h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 12px; }
    .login-left p { font-size: 1.05rem; opacity: 0.9; line-height: 1.6; max-width: 80%; }

    /* RIGHT SIDE */
    .login-right {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--surface);
    }

    .login-right h2 { font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
    .login-right p.subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 35px; }

    .form-group { margin-bottom: 20px; position: relative; }
    .form-group label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-main); }
    
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-wrapper i.fa-solid { position: absolute; left: 16px; color: var(--text-muted); font-size: 1.1rem; transition: 0.3s; }
    
    .form-control {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      background: #f9fafb;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text-main);
      transition: all 0.3s ease;
    }
    
    .form-control:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(99,102,241,0.1); }
    .form-control:focus + i, .input-wrapper:focus-within i.fa-solid { color: var(--primary); }

    .toggle-password {
      position: absolute;
      right: 16px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.1rem;
      transition: 0.2s;
    }
    .toggle-password:hover { color: var(--primary); }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }
    .remember-me { display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer; }
    .remember-me input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--primary); cursor: pointer; }
    .forgot-link { color: var(--primary); font-weight: 600; text-decoration: none; transition: 0.2s; }
    .forgot-link:hover { color: var(--primary-hover); text-decoration: underline; }

    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4); }
    .btn:active { transform: translateY(0); }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid var(--border); }
    .divider::before { margin-right: 15px; }
    .divider::after { margin-left: 15px; }

    .btn-outline {
      background: transparent;
      border: 1.5px solid var(--border);
      color: var(--text-main);
      box-shadow: none;
    }
    .btn-outline:hover { background: #f9fafb; border-color: #d1d5db; transform: none; box-shadow: none; }
    .btn-outline img { width: 20px; }

    .register-link { text-align: center; margin-top: 25px; font-size: 0.95rem; color: var(--text-muted); }
    .register-link a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
    .register-link a:hover { color: var(--primary-hover); text-decoration: underline; }

    @media (max-width: 900px) {
      .login-container { flex-direction: column; width: 90%; min-height: auto; margin: 40px 0; }
      .login-left { padding: 40px 20px; }
      .login-right { padding: 40px 30px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      <div class="login-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#fff"/>
          <path d="M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z" fill="#6366f1"/>
        </svg>
      </div>
      <h1>Asseta Enterprise</h1>
      <p>Streamline your workflow, manage assets securely, and elevate your business operations.</p>
    </div>

    <div class="login-right">
      <h2>Welcome Back üëã</h2>
      <p class="subtitle">Please enter your details to sign in.</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="admin@asseta.com" required autocomplete="email"/>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password"/>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePass()"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn">
          Sign In <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>

      <div class="divider">OR</div>

      <button type="button" class="btn btn-outline">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
        Sign in with Google
      </button>

      <div class="register-link">
        Don‚Äôt have an account? <a href="register.html">Create a free account</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePass() {
      const passInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passInput.type = "password";
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Login Form Submission handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const btn = e.target.querySelector('button[type="submit"]');

      // Change button state to loading
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';
      btn.disabled = true;

      try {
        const res = await fetch("https://asseta.onrender.com
/api/users");
        const users = await res.json();
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          // ‚úÖ Modern SweetAlert2 success toast (Kept your exact design)
          Swal.fire({
            toast: true,
            position: "bottom-end",
            icon: "success",
            title: "Login successful! Redirecting...",
            showConfirmButton: false,
            timer: 1800,
            timerProgressBar: true,
            background: "linear-gradient(135deg, #6366f1, #8b5cf6)",
            color: "#fff",
            customClass: {
              popup: "rounded-2xl shadow-lg",
              title: "text-lg font-semibold",
            },
            didOpen: (toast) => {
              toast.style.border = "1px solid rgba(255,255,255,0.2)";
              toast.style.boxShadow = "0 0 20px rgba(139, 92, 246, 0.5)";
            },
          }).then(() => {
            window.location.href = "dashboard.html";
          });
        } else {
          // ‚ùå Invalid login
          btn.innerHTML = originalText;
          btn.disabled = false;
          
          Swal.fire({
            icon: "error",
            title: "Invalid credentials",
            text: "Please check your email or password.",
            confirmButtonColor: "#6366f1",
            background: "#fff",
          });
        }
      } catch (err) {
        btn.innerHTML = originalText;
        btn.disabled = false;

        Swal.fire({
          icon: "warning",
          title: "Server error",
          text: "Please make sure your backend server is running on localhost:5000.",
          confirmButtonColor: "#6366f1",
          background: "#fff",
        });
        console.error(err);
      }
    });
  </script>
</body>
</html>
